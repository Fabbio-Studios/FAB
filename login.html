  <section class="login-section py-5">
    <div class="container">
      <h2 class="text-center mb-4">Login</h2>
  
      <form id="loginForm">
        <div class="row mb-3 justify-content-center">
          <div class="col-md-6">
            <label for="email" class="form-label">E-mail*</label>
            <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
          </div>
        </div>
  
        <div class="row mb-3 justify-content-center">
          <div class="col-md-6">
            <label for="senha" class="form-label">Senha*</label>
            <input type="password" class="form-control" id="senha" placeholder="Sua senha" required>
          </div>
        </div>
  
        <div class="text-center">
          <button type="submit" class="btn btn-custom btn-lg">Entrar</button>
        </div>
      </form>
    </div>
  </section>
